<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Button</title>
    <!-- Link to an icon library (FontAwesome as an example) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <style>
        /* Button container */
        .button-container {
            background-color: #1976d2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 100px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
            cursor: pointer; /* Cursor turns to a pointer (hand) */
            text-decoration: none; /* Removes underline from text */
        }

        /* Hover effect */
        .button-container:hover {
            background-color: #145a86; /* Darker blue on hover */
        }

        /* Icon styling */
        .button-container i {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!-- The button -->
    <a href="https://sites.google.com/u/0/d/1tPKuWehm-a-fU3V255cPFJsNrEhn2nw6/p/1VvgRpwOu60Trk2ELpqkEZhii7QIcapDp/preview" class="button-container">
        <i class="fi fi-rr-info"></i> <!-- Updated to use FontAwesome home icon -->
        <span>Contacts</span>
    </a>
</body>
</html>
